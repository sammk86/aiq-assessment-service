apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment-service
  namespace: ai-maturity-core
  labels:
    app: assessment-service
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assessment-service
  template:
    metadata:
      labels:
        app: assessment-service
        version: v1.0.0
    spec:
      containers:
      - name: assessment-service
        image: {dockerhub-username}/aiq-assessment:latest
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-url
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongodb-url
        - name: PORT
          value: "3002"
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: API_PREFIX
          value: "api/v1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: assessment-service
  namespace: ai-maturity-core
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: assessment-service

